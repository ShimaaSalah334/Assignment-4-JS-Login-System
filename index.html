<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./style/bootstrap.min.css" />
    <link rel="stylesheet" href="./style/all.min.css" />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="login-form p-4">
        <h1 class="text-center">Login</h1>
        <div class="row">
          <div class="col-12 my-4">
            <div class="position-relative">
              <label for="loginEmail" class="form-label"
                >Email <span>*</span>
              </label>
              <input type="email" class="form-control" id="loginEmail" />
              <div class="icon position-absolute translate-middle-x">
                <i class="fa-solid fa-envelope"></i>
              </div>
            </div>
            <div class="errors-container">
              <p
                class="error-message loginEmptyError mt-2 ms-2 mb-0 d-none "
              >
                Email is required
              </p>
              <p
                class="error-message  mt-2 ms-2 mb-0 d-none"
                id="emailLoginError"
              >
                Invalid Email Adress
              </p>
            </div>
          </div>
          <div class="col-12 mb-4">
            <div class="position-relative">
              <label for="loginPassword" class="form-label"
                >Password <span>*</span></label
              >
              <input
                type="password"
                class="form-control position-relative z-1"
                id="loginPassword"
              />
              <div class="icon position-absolute start-0 end-0">
                <i class="fa-solid fa-lock ms-2"></i>
                <i
                  class="fa-solid fa-eye position-absolute end-0 top-50 translate-middle z-2"
                  id="eyeIcon"
                ></i>
              </div>
            </div>
            <div class="errors-container">
              <p
                class="error-message loginEmptyError  mt-2 ms-2 mb-0 d-none "
              >
                Password is required
              </p>
              <p
                class="error-message  mt-2 ms-2 mb-0 d-none"
                id="passLoginError"
              >
                Invalid Password
              </p>
            </div>
          </div>
          <button class="btn btn-outline-info mt-3 mb-4 w-100" id="loginBtn">
            Login
          </button>
          <p class="text-center">
            Donâ€™t have an account? <a href="./pages/signup.html">Sign Up</a>
          </p>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
